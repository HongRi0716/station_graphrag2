<svg width="200" height="200" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .network-path { stroke: #4299E1; stroke-width: 0.7; stroke-linecap: round; }
      .network-node { fill: #4299E1; }
      .center-node { fill: #F59E0B; }
    </style>
  </defs>
  
  <!-- 背景光晕 -->
  <circle cx="60" cy="55" r="12" fill="#F59E0B" opacity="0.3">
    <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- 网络线条 -->
  <line x1="60" y1="55" x2="40" y2="35" class="network-path" />
  <line x1="60" y1="55" x2="80" y2="35" class="network-path" />
  <line x1="60" y1="55" x2="50" y2="75" class="network-path" />
  <line x1="60" y1="55" x2="70" y2="75" class="network-path" />
  <line x1="40" y1="35" x2="25" y2="50" class="network-path" />
  <line x1="40" y1="35" x2="55" y2="20" class="network-path" />
  <line x1="80" y1="35" x2="95" y2="50" class="network-path" />
  <line x1="80" y1="35" x2="65" y2="20" class="network-path" />
  <line x1="50" y1="75" x2="35" y2="90" class="network-path" />
  <line x1="50" y1="75" x2="65" y2="90" class="network-path" />
  <line x1="70" y1="75" x2="85" y2="90" class="network-path" />
  <line x1="25" y1="50" x2="35" y2="70" class="network-path" />
  <line x1="95" y1="50" x2="85" y2="70" class="network-path" />

  <!-- 网络节点 -->
  <circle cx="40" cy="35" r="3.5" class="network-node" />
  <circle cx="80" cy="35" r="3.5" class="network-node" />
  <circle cx="50" cy="75" r="3.5" class="network-node" />
  <circle cx="70" cy="75" r="3.5" class="network-node" />
  <circle cx="25" cy="50" r="3" class="network-node" />
  <circle cx="95" cy="50" r="3" class="network-node" />
  <circle cx="55" cy="20" r="2.5" class="network-node" />
  <circle cx="65" cy="20" r="2" class="network-node" />
  <circle cx="35" cy="90" r="2.5" class="network-node" />
  <circle cx="85" cy="90" r="2.5" class="network-node" />
  <circle cx="65" cy="90" r="2" class="network-node" />
  <circle cx="35" cy="70" r="2" class="network-node" />
  <circle cx="85" cy="70" r="2" class="network-node" />
  
  <!-- 中心AI节点 -->
  <circle cx="60" cy="55" r="6" class="center-node" />
</svg>